<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Classification Platform</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        
        .container {
            padding: 2rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        h1 {
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        
        p {
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }
        
        .button {
            display: inline-block;
            padding: 1rem 2rem;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .button:hover {
            transform: translateY(-2px);
            background: #45a049;
        }
        
        .loading {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ¤– ML Classification Platform</h1>
        <p>Redirecting to the application...</p>
        <a href="YOUR_STREAMLIT_URL" class="button">Launch App</a>
        <div class="loading">If you're not redirected automatically, click the button above.</div>
    </div>
    <script>
        // Redirect to Streamlit app after a short delay
        setTimeout(function() {
            window.location.href = 'YOUR_STREAMLIT_URL';
        }, 2000);
    </script>
</body>

</html>
